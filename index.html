<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    <div class="row-container">
      <div class="img-container">
        <img src="./images/image-product-desktop.jpg" alt="" class="image">
      </div>

      <div class="info-container">
        <p class="preview-text">PERFUME</p>
        <p class='heading'>Gabrielle Essence Eau De Parfum</p>
        <p class="description-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="price-box">
          <h3 class="price">$149.99</h3>
          <p class="old-price">$169.99</p>
        </div>


        <div class="add-to-cart-box">
          <img src="./cart-icon.jpg" alt="" class="icon">
          <p class="add-to-cart-text">Add to Cart</p>
        </div>
      </div>

      </div>
    </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eddev</a>.
  </div>
</body>
</html>
